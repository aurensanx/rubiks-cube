
<div *ngFor="let item of images">
    <svg [routerLink]="['/play']" id="progressBar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" >
        <title>Progress Bar</title>
        <defs>
            <mask id="theMask">
                <rect id="maskerH" width="400" height="400" x="0" y="0" fill="white"/>
            </mask>
        </defs>

        <!-- this is the fixed color background with white as the fill, but the stroke changes -->
        <rect id="bgFixed" width="400" height="400" fill="white"/>

        <g mask="url(#theMask)">
            <!-- this is the changeable color background based on the swatch click-->
            <rect id="bgChange" width="400" height="400" x="0" fill="#00FF00"/>
        </g>
    </svg>
</div>
