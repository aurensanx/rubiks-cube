<app-header></app-header>


<div class="settings">
    <div class="setting-item">
        <h3>Velocidad de movimiento: {{cubeSettings.moveSpeed}}</h3>
        <ion-range [value]="cubeSettings.moveSpeed" min="1" max="10" color="medium"
                   (ionChange)="onMoveSpeedChange($event)" snaps="true" ticks="false">
            <ion-label slot="start">1</ion-label>
            <ion-label slot="end">10</ion-label>
        </ion-range>
    </div>

    <div class="setting-item">
        <h3>Sensibilidad: {{cubeSettings.sensitivity}}</h3>
        <ion-range [value]="cubeSettings.sensitivity" min="1" max="10" color="medium"
                   (ionChange)="onSensitivityChange($event)" snaps="true" ticks="false">
            <ion-label slot="start">1</ion-label>
            <ion-label slot="end">10</ion-label>
        </ion-range>
    </div>

    <div class="setting-item">
        <ion-radio-group [value]="cubeSettings.controls" (ionChange)="onControlsChange($event)">

            <h3>CÃ¡mara:</h3>
            <ion-item color="medium">
                <ion-label><strong>OrbitControls</strong>: allows the camera to orbit around a target</ion-label>
                <ion-radio slot="start" value="orbit"></ion-radio>
            </ion-item>

            <ion-item color="medium">
                <ion-label><strong>TrackballControls</strong>: it does not maintain a constant camera up vector
                </ion-label>
                <ion-radio slot="start" value="trackball"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </div>

</div>
